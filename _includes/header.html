<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <li><a href="#">Contact Us:<br>
              503-705-6995<br></a>
            <a href="mailto:cindy@ctevents.biz">cindy@cindythompsonevents.com</a></li>
            <li><a href="http://www.thehipholster.com"><img src="../images/hhlogo.png" alt="HipHolster"></a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
